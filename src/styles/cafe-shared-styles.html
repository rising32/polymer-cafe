
<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="cafe-shared-styles">
  <template>
    <style>
      :host {
        display: block;
      }

      #pages,
      #pages>* {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

       :host>* {
        --dark-primary-color: #33383a;
        --primary-color: #00b4f0;
        --light-primary-color: #F2FAF9;
        --text-primary-color: #FFFFFF;
        --accent-color: #ff3a39;
        --light-accent-color: #F2FAF9;
        --primary-text-color: rgba(0, 0, 0, 0.87);
        --secondary-text-color: #727272;
        --primary-background-color: #FFFFFF;
        --disabled-text-color: #BDBDBD;
        --divider-color: #B6B6B6;
        --paper-menu-background-color: #fff;
        --menu-link-color: #111111;
        --paper-input-container-underline: {
          background: #dbdbdb;
        }
        --paper-header-panel-shadow: {
          display: none;
        }
        --paper-header-panel-standard-container: {
          overflow: visible;
        }
        --section-title: {
          font-weight: 400;
          font-size: 13px;
          display: block;
          border-bottom: 1px solid rgba(0, 0, 0, 0.13);
          padding-bottom: 6px;
          margin-bottom: 18px;
          margin-top: 4px;
          color: rgba(0, 0, 0, 0.54);
        }
        iron-overlay-backdrop {
          --iron-overlay-backdrop-background-color: #33383A;
        }

        --paper-input-container-underline: {
          border-color: rgba(0, 0, 0, 0.2);
        }
      }
      app-toolbar {
        background-color: #4285f4;
        color: #fff;
        @apply(--layout-horizontal);
        @apply(--layout-flex);
      }

      .view-toolbar{
        @apply(--layout-horizontal);
        @apply(--layout-flex);

      }
      .view-toolbar a{
        color: #4285f4;
        text-decoration: none;
        font-size: 10px;
        padding-right:10px;
      }
      .view-toolbar .iron-selected{
        color: white;
      }

      .view-toolbar paper-fab[mini]{
        color: #4285f4;
        background: none;
        box-shadow: none;
      }

      .view-toolbar .iron-selected paper-fab[mini]{
        color: white;
      }

      .detailsHeader {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-grow: 1;
      }


      .open{
        color: blue;
      }

      .completed{
        color: green;
      }

      .dueSoon{
        background: orange;
        color:white;
        text-align: center;
      }

      .dueOver{
        background: red;
        color:white;
        text-align: center;
      }

    </style>
  </template>
</dom-module>
